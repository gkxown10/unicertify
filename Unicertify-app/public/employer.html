<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniCertify - Employer Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body id="employerPage" class="bg-gray-100"> <header class="bg-blue-600 text-white p-6 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">UniCertify - Employer Portal</h1>
            <div>
                <button id="connectWalletBtnOnPage" class="bg-white text-blue-600 font-semibold py-2 px-4 rounded hover:bg-gray-100 mr-2">Connect Wallet (Optional)</button>
                <span id="walletAddressOnPage" class="text-sm mr-4"></span>
                <span id="employerNameDisplay" class="mr-4"></span> <button id="logoutBtn" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded">Go to Login</button>
            </div>
        </div>
    </header>
    <main class="container mx-auto p-8">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-blue-600 mb-6">Verify Academic Transcript (On-Chain)</h2>
            <div class="mt-6">
                <label for="verifyTranscriptId" class="block text-sm font-medium text-gray-700 mb-1">Enter Transcript ID to Verify</label>
                 <div class="flex gap-2">
                    <input type="text" id="verifyTranscriptId" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Transcript ID">
                    <button id="verifyTranscriptBtn" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md shadow-sm">Verify</button>
                </div>
                <div id="verificationResult" class="mt-4 p-4 border rounded-md bg-gray-50 text-gray-700 min-h-[50px]">
                    Verification status will appear here...
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-gray-300 p-6 mt-12 text-center">
        <p>&copy; <span id="currentYear">2025</span> UniCertify. All rights reserved.</p>
    </footer>
    <script src="scripts.js" defer></script>
</body>
</html>
